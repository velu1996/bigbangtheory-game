<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}


/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 20%;
  background-color: black;
}

.fill {
 
  width:200px;
  height:400px
}

img {
  width: 230px;
  height: 700px;
  object-fit: fill;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  padding: 10px;
  display: table;
  clear: both;
}

/* Responsive layout - makes the four columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>

    <script>
      const ROCK = 'ROCK';
      const PAPER = 'PAPER';
      const SCISSORS = 'SCISSORS';
      const SPOCK = 'SPOCK';
      const LIZARD = 'LIZARD';
      const defaultValue = 'ROCK';
      const RESULT_DRAW = 'DRAW';
      const RESULT_PLAYER_WINS = 'PLAYER_WINS';
      const RESULT_COMPUTER_WINS = 'COMPUTER_WINS';
      const SCPA = "Scissors cuts Paper";
      const PARO = "Paper covers Rock";
      const ROLI = "Rock crushes Lizard";
      const LISP = "Lizard poisons Spock";
      const SPSC = "Spock smashes Scissors";
      const SCLI = "Scissors decapitates Lizard";
      const LIPA = "Lizard eats Paper";
      const PASP = "Paper disproves Spock";
      const SPRO = "Spock vaporizes Rock";
      const ROSC = "Rock crushes Scissors";
      let playerSelection;
      let rockClick=document.getElementById('rock');
      let paperClick=document.getElementById('paper');
      let scissorClick=document.getElementById('scissor');
      let spockClick =document.getElementById('spock');
      let lizardClick=document.getElementById('lizard');

    const getComputerSelection = function(){
    const randomValue = Math.random();
    if (randomValue <=0.20) {
        return ROCK;
    }else if(randomValue<=0.40){
        return PAPER;
    }else if(randomValue<=0.60){
        return SCISSORS;
    }else if(randomValue<=0.80){
        return SPOCK;
    }else if(randomValue<=1){
        return LIZARD;
    }
    }



    const determineWinner = function(cChoice,pChoice){
    if(cChoice == pChoice){
        return RESULT_DRAW;
    }else if( cChoice==PAPER && pChoice==ROCK || 
		  	  cChoice==SPOCK && pChoice==ROCK ||  
		  	  cChoice==LIZARD && pChoice==SPOCK  ||
		  	  cChoice==ROCK && pChoice==LIZARD  ||
		  	  cChoice==SPOCK && pChoice==SCISSORS  ||
		  	  cChoice==SCISSORS && pChoice==LIZARD  ||
		  	  cChoice==LIZARD && pChoice==PAPER  ||  
		  	  cChoice==PAPER && pChoice==SPOCK  ||  
		  	  cChoice==SCISSORS && pChoice==PAPER || 
		  	  cChoice==ROCK && pChoice==SCISSORS){
        return RESULT_COMPUTER_WINS;
    }else{
        return RESULT_PLAYER_WINS;
    }
  }
    
  
  
    function startGame() {
    const computerSelection = getComputerSelection();
    const winner = determineWinner(computerSelection,playerSelection);
    let message = `You chose ${playerSelection} and Computer chose ${computerSelection}.`;
	
	let m1;
	if(computerSelection==ROCK && playerSelection==PAPER  ||  computerSelection==PAPER && playerSelection==ROCK){
		m1=PARO;
	}else if(computerSelection==SCISSORS && playerSelection==PAPER  ||  computerSelection==PAPER && playerSelection==SCISSORS){
		m1=SCPA;
	}else if(computerSelection==ROCK && playerSelection==LIZARD  ||  computerSelection==LIZARD && playerSelection==ROCK){
		m1=ROLI;
	}else if(computerSelection==LIZARD && playerSelection==SPOCK  ||  computerSelection==SPOCK && playerSelection==LIZARD){
		m1=LISP;
	}else if(computerSelection==SPOCK && playerSelection==SCISSORS  ||  computerSelection==SCISSORS && playerSelection==SPOCK){
		m1=SPSC;
	}else if(computerSelection==SCISSORS && playerSelection==LIZARD  ||  computerSelection==LIZARD && playerSelection==SCISSORS){
		m1=SCLI;
	}else if(computerSelection==LIZARD && playerSelection==PAPER  ||  computerSelection==PAPER && playerSelection==LIZARD){
		m1=LIPA;
	}else if(computerSelection==PAPER && playerSelection==SPOCK  ||  computerSelection==SPOCK && playerSelection==PAPER){
		m1=PASP;
	}else if(computerSelection==ROCK && playerSelection==SPOCK  ||  computerSelection==SPOCK && playerSelection==ROCK){
		m1=SPRO;
	}else if(computerSelection==ROCK && playerSelection==SCISSORS  ||  computerSelection==SCISSORS && pChoise==ROCK){
		m1=ROSC;
	}
	
	
	
    if (winner == RESULT_DRAW){
        message = message+"\n"+'Match ties';
    }else if(winner == RESULT_PLAYER_WINS){
        message = message+"\n"+ m1+"\n" + `You win :-]`;
    }else {
        message = message+"\n"+ m1 +"\n"+ `Computer wins :‑[`;
    }
    alert(message);
	window.location.reload()
    }
         
     
     
     function initRock(){
      playerSelection = ROCK;
      startGame();
     }
     function initPaper(){
      playerSelection = PAPER;
      startGame();
     }
     function initScissor(){
       playerSelection = SCISSORS;
       startGame();
     }
     function initSpock(){
       playerSelection = SPOCK;
       startGame();
     }
     function initLizard(){
       playerSelection = LIZARD;
       startGame();
     }
     
     
     rockClick.addEventListener('click',initRock);
     paperClick.addEventListener('click',initPaper);
     scissorClick.addEventListener('click',initScissor);
     spockClick.addEventListener('click',initSpock);
     lizardClick.addEventListener('click',initLizard);
